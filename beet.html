<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Beetroot App</title>
    <script>
        function openApp() {
            var appUrl = "beetroot://journal?title=US%20Election%20results!&content=margarita%20sundowner";
            var playStoreUrl = "https://play.google.com/store/apps/details?id=com.greatssystems.btmobile";

            // Try opening the app using the custom scheme
            window.location.href = appUrl;

            // If the app is not installed, redirect to Play Store after a delay
            setTimeout(function() {
                window.location.replace(playStoreUrl);
            }, 2000);  // Delay to allow app to open first
        }

        // Attempt to open the app automatically when the page loads
        window.onload = function() {
            setTimeout(openApp, 500);
        }
    </script>
</head>
<body>
    <h1>Open Beetroot App</h1>
    <p>If the app doesnâ€™t open, <a href="#" onclick="openApp()">click here</a>.</p>
</body>
</html>
