<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Try to open the app via the custom URL scheme
    setTimeout(function () {
      window.location = "beetroot://openapp";
    }, 2000); // Try to open the app after 2 seconds

    // Fallback to Play Store if the app isn't installed
    setTimeout(function () {
      window.location = "https://play.google.com/store/apps/details?id=com.greatssystems.btmobile";
    }, 3000); // Redirect after 3 seconds
  </script>
</head>
<body>
  <p>If you're not redirected, <a href="https://play.google.com/store/apps/details?id=com.greatssystems.btmobile">click here</a> to install the app.</p>
</body>
</html>
